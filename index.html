<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device=width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div class="score">
            <span id="yourscore">X</span>
            <span id="total">/ X</span>
            </div>

            <div class="content" id="questionarea">
                <div id="questiontext"></div>
                <div class="options">
                    <button class="button buttonoption" id="True">True</button>
                    <button class="button buttonoption" id="False">False</button>
                </div>
                </div>

                <div class="controls">
                    <button class="button buttonrestart"
        id="restart">Restart</button>
        <button class="button buttonprevious" id="previous">Prev</button>
        <button class="button buttonnext" id="next">Next</button>
        <button class="button buttonsumbit" id="submit">Submit</button>
        </div>

        <div id="JavaScripttimer">
            <div id="Timer">
            00:00
        </div>
        <button>Pause</button>
        <div>

    </div>
